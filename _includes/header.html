{% assign page_paths = site.header_pages | default: default_paths %}

<div class="Header">
  <div class="Header-item">
    <a href="{{ '/' | relative_url }}" class="Header-link f4 d-flex flex-items-center">
      <span>{{ site.title | default: site.github.repository_name }}</span>
    </a>
  </div>
  <div class="Header-item Header-item--full">
    <!-- Empty space to push the rest to the right -->
  </div>
  <div class="Header-item">
    <a href="{{ '/' | relative_url }}" class="Header-link {% if page.url == '/' %}selected{% endif %}">Home</a>
  </div>
  <div class="Header-item">
    <a href="{{ '/projects' | relative_url }}" class="Header-link {% if page.url == '/projects' %}selected{% endif %}">Projects</a>
  </div>
  <div class="Header-item">
    <a href="{{ '/publications' | relative_url }}" class="Header-link {% if page.url == '/publications' %}selected{% endif %}">Publications</a>
  </div>
  <div class="Header-item">
    <a href="{{ '/resume' | relative_url }}" class="Header-link {% if page.url == '/resume' %}selected{% endif %}">Resume</a>
  </div>
  <div class="Header-item">
    <a href="{{ '/contact' | relative_url }}" class="Header-link {% if page.url == '/contact' %}selected{% endif %}">Contact</a>
  </div>
</div>

<!-- Include the CSS fixes -->
<link rel="stylesheet" href="{{ '/assets/css/fix-styles.css' | relative_url }}">
